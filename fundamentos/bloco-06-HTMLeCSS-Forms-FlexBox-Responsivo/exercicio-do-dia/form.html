<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="form.css"/>
  </head>
  <body>
    <header class="speaker-form-header">
      <h1>TrybeTrip</h1>
      <p><em>Formulário para concorrer a uma viagem!</em></p>
    </header>

    <main>
      <!-- form -->
      <form action="" method="get" class="speaker-form">
        <!-- input - full-name -->
        <div class="form-row">
          <div class="line-content">
            <label for="full-name">Nome:</label>
            <input required type="text" name="full-name" id="full-name" placeholder="Digite aqui...">
          </div>
          <div class="form-row">
            <div class="line-content">
              <label for="e-mail">Email :</label>
              <input required type="email" name="e-mail" id="e-mail" placeholder="Digite aqui...">
            </div>
        </div>
        <!-- fieldset - type-of-talk   -->
        <div class="line-content">
          
            <input required type="radio" name="option" id="option-1" value="option-1">
            <label for="option-1">opção 1</label>
            <input type="radio" name="option" id="option-2" value="option-2">
            <label for="option-2">opção 2</label>
            <input type="radio" name="option" id="option-3" value="option-3">
            <label for="option-3">opção 3</label>
            <input type="radio" name="option" id="option-4" value="option-4">
            <label for="option-4">opção 4</label>
          
        </div>

        <!-- select - t-short-size -->
        <div class="line-content">
          <label for="tamanho-da-camisa">Tamanho da camisa:</label>
          <select name="tamanho-da-camisa" id="tamanho-da-camisa">
            <option value="p">Pequeno</option>
            <option value="m">Médio</option>
            <option value="g">Grande</option>
          </select>
        </div>

        <!-- textarea - abstract  -->
        <div class="line-content">
         <label for="abstract">Resumo da palestra:</label>
         <textarea required placeholder="Explique o conteúdo da sua palestra" name="abstract" id="abstract" ></textarea>
        </div>

        <!-- checkbox - available -->
        <div class="line-content">
          <input required type="checkbox" name="is-available" id="available">
          <label for="available"> Confirmo que estou disponível na data do evento</label>
        </div>

        <!-- button - submit -->
        <div class="line-content">
          <button>Enviar</button>
          
        </div>
        

      </form>
    </main>
  </body>
</html>
